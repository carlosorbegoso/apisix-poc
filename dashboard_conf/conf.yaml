conf:
  listen:
    host: 0.0.0.0
    port: 9000
  etcd:
    endpoints:
      - http://etcd:2379
    prefix: /apisix
    timeout: 30
  log:
    error_log:
      level: warn
      file_path: logs/error.log
    access_log:
      file_path: logs/access.log
  security:
    access_control_allow_origin: "*"

    content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src 'self'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; manifest-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; form-action 'self'; base-uri 'self';"
    x_content_type_options: "nosniff"
    referrer_policy: "no-referrer-when-downgrade"
    cross_domain:
      enabled: true
      allowed_origins: "*"
      allowed_methods: "*"
      allowed_headers: "*"
      allowed_credentials: true
      max_age: 5
    # NOTE: manager-api expects authentication.users (see packaged conf),
    # not `security.admin`. Define authentication below.
  default_plugins:
    - name: "key-auth"
      disable: false
    - name: "basic-auth"
      disable: false
    - name: "jwt-auth"
      disable: false
    - name: "ip-restriction"
      disable: false
    # Puedes añadir más plugins según necesites

authentication:
  secret: secret
  expire_time: 3600
  users:
    - username: admin
      password: admin
